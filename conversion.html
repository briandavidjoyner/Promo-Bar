<html>
<head>
<script type="text/javascript">
var dc_cookie = {
	//Set & Read Cookie
	setCookie : function(cookieN,cookieV,cookieE){
   		var toString = JSON.stringify(cookieV);
   		var d = new Date();
    	d.setTime(d.getTime() + (cookieE*24*60*60*1000));
    	var expires = "expires="+ d.toUTCString();
    	document.cookie = cookieN + "=" + toString + ";" + expires + ";path=/";
    	console.log('setting cookie now');
	},
	readCookie : function(cname){
		var name = cname + "=";
    	var ca = document.cookie.split(';');
    	for(var i = 0; i <ca.length; i++) {
        var c = ca[i];
        while (c.charAt(0)==' ') {
            c = c.substring(1);
        }
        if (c.indexOf(name) === 0) {
            var toReturn = c.substring(name.length,c.length);
            return JSON.parse(toReturn);
        }
    	}
    	return false;
	},
	//Set Cookie / Export Cookie
	getURL : function(){
		return window.location.pathname;
	},
	//Set Purchase History
	time : function(){
		var d = new Date();
		return d.getTime();
	},
	conversion : function(){
		var root = window.dc_cookie;
		//if (root.url.indexOf('/thank_you')>-1){
			console.log('purchased');
			root.cookie.oh.lo = root.time;
			this.setCookie('dc_cookie',root.cookie,365);
		//}
	},
	init : function(){
		window.dc_cookie.url = this.getURL();
		window.dc_cookie.time = this.time();
		window.dc_cookie.cookie = this.readCookie('dc_cookie');
		this.conversion();
	}
}
dc_cookie.init();
</script>
</head>
</html>
